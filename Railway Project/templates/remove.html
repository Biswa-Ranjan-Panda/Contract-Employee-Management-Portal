<!DOCTYPE html>
<html>
<head>
    <title>Employee Entry</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #53a0fd, #dc3545);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: #007bff;
            color: #fff;
        }

        .header img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .logout {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .error-message {
            display: none;
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/83/Indian_Railways.svg/640px-Indian_Railways.svg.png" alt="Company Logo">
            <h1>Work End Entry Form</h1>
            <form method="post" action="/logout_remove">
                <input class="logout" type="submit" value="Logout">
            </form>
        </div>
        <div class="container">
        <h1>Employee Entry</h1>
        <form method="post" action="/remove_entry">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-success">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}
              <div class="form-group">
                <label for="working_to">Working To</label>
                <input type="text" id="working_to" name="working_to" required>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#working_to').inputmask('99/99/9999');
    });
  </script>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    </body>
</html>
